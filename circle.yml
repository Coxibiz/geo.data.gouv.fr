general:
  branches:
    ignore:
      - gh-pages

  artifacts:
    - reports


machine:
  node:
    version: 8

dependencies:
  override:
    - yarn

  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn


test:
  override:
    - yarn lint:scripts
    - yarn lint:styles
    - yarn test
    - yarn build


deployment:
  production:
    branch: master
    commands:
      - git config --global user.email "infra@beta.gouv.fr"
      - git config --global user.name "CircleCI"
      - yarn deploy
